<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practise</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="coffee_shop_section">
        <form action="#" class="coffee_shop_form">
            <div class="coffee_container">
                <label for="#">
                    <div class="Coffee_icon">
                        Выберите свой кофе
                    <select id="type_of_coffee">
                        <option value="coffee_1">Каппучино</option>
                        <option value="coffee_2">Латте</option>
                        <option value="coffee_3">Американо</option>
                        <option value="coffee_4">Экспрессо</option>
                        <option value="coffee_5">Кофе 3в1</option>
                    </select>
                    </div>
                </label>
                <label>
                    <div class="Coffee_icon">
                        Выберите размер своего кофе
                    <select id="size_of_coffee">
                        <option value="big_coffee">Большой</option>
                        <option value="middle_coffee">Средний</option>
                        <option value="small_coffee">Маленький</option>
                    </select>
                    </div>
                </label>
                <label>
                    <div class="Coffee_icon">
                        Введите количество кофе
                    <input type="number" id="quantity_of_coffee">
                    </div>
                </label>
               <button class="Btn">Отправить</button>
            </div>
        </form>
        <a href="">Оформить доставку</a>
    </section>
    <script src="./script.js"></script>
</body>
</html>
