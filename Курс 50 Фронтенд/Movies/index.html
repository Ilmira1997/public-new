<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="rounded">
        <h1>Кинопоиск</h1>
        <nav class="darkBg">
            <button class="active">Главная</button>
            <a href="./favorite.html">Избранное</a >
        </nav>
        <img src="./img/themeChange.svg" alt="themeChange" class="themeChanger">
    </header>
    <div class="rounded search">
        <input type="text" name="search">
        <button id="searchBtn" class="darkBg" name="search">Поиск</button>
    </div>
    <div class="loader rounded"></div>

    <div class="rounded" id="main">
        <div class="darkBg textCenter">
            <h2 id="movieTitle">Iron Man</h2>
        </div>
        <div class="darkBg movie">
            <div class="movieImage" style="background-image: url('./img/film3.jpg');">

            </div>
            <div class="movieInfo">
            </div>
        </div>

        <div class="darkBg textCenter">
            <h2 id="similarMoviesTitle">Похожих фильмов 13729</h2>
        </div>

        <div class="similarMovies">
            <div class="similarMovie" style="background-image: url('./img/film1.jpg');">
                <div class="saved">
                    <img src="./img/favBtn.svg" alt="favoritesStar">
                </div>
                <div class="similartittle">
                    Iron Man 3
                </div>
            </div>

        </div>





        <script src="./script.js"></script>
</body>

</html>
