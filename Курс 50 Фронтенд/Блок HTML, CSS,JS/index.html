<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блок html, css, js</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
<h2>Оставить заявку</h2>
<div>
    <label for="">
        Имя:
        <input type="text" name="userName">
    </label>
</div>
<div>
    <label for="">
        Страна:
        <select name="country" onchange="updatePhoneCode()">
            <option value="uzb">Узбекистан</option>
            <option value="ru">Россия</option>
            <option value="usa">США</option>
        </select>
    </label>
</div>
<div>
    <label for="">
        Телефон:
        <input type="tel" name="phone" value="+998">
    </label>
</div>
<div>
    <label for="">
        <input type="checkbox" name="confirm" onclick="checkconfirm()">
         Подвердить обработку данных
    </label>
</div>
<div>
    <button name="sendBtn"disabled>Отправить</button>
</div>












<script src="./script.js"></script>
</body>
</html>
