<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator_wrapper">
        <h1>Калькулятор</h1>
         <input type="number" name="x">
         <input type="number" name="y">

         <input type="button" value="+" name="plus" onclick="plus()">
         <input type="button" value="-" name="minus" onclick="minus()">
         <input type="button" value="/" name="deleniye" onclick="deleniye()">
         <input type="button" value="*" name="umnojeniye" onclick="umnojeniye()">
         <input type="button" value="**" name="stepen" onclick="stepen()">

         <input type="text" name="result" readonly>
    </div>

    <script src="./script.js"></script>
</body>
</html>
